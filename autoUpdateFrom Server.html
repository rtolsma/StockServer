    <script type="text/javascript">        
       
        var twoHR=[];
        function getNewData(minutes){
            newData=[];
            min=minutes;
            combineAll();
            
             function combineAll(){
                var placeHolder=[];     
                var place=[];
                for(var i=0;i<stockData.length;i++){
                    if(i%2==0){
                        var date=new Date(stockData[i].time);
                        place.push([date,stockData[i].low, stockData[i].open, stockData[i].close, stockData[i].high]);
                        date=new Date(stockData[i+1].time);
                        place.push([date,stockData[i+1].low, stockData[i+1].open, stockData[i+1].close, stockData[i+1].high]);
                        placeHolder=combine(place);
                        console.log(placeHolder,"place");
                        twoHR.push(placeHolder);
                        place=[];
                    }
                        
                    
                }
                for(var i=0;i<50;i++){
                        newData.push(twoHR[i]);
                }
             }
             function combine(candles){
                var time=candles[0].time;
                var close=0;
                var open=0;
                var high=0;
                var low=Infinity;
                var volume=0;
		        if(candles.length>0) {
			        open=candles[0].open;
			        close=candles[candles.length-1].close;
			        for(var i=0; i<candles.length; i++){
				        if(candles[i].high>high){ high=candles[i].high;}
				        if(candles[i].low<low){ low=candles[i].low;}
                    }
		        }
                var date=new Date(time);
                return {"time":date, "low":low, "open":open, "close":close,"high": high};
            }
        }
    </script>

<style>.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}</style>
