    <script type="text/javascript">        
        var days = 5;
        var movingAverage={
            type: 'number'
            , label: days + '-minute Moving Average'
            , calc: function (dt, row) {
                // calculate average of closing value for last x days,
                // if we are x or more days into the data set
                if (row >= days - 1) {
                    var total = 0;
                    for (var i = 0; i < days; i++) {
                        total += dt.getValue(row - i, 3);
                    }
                    var avg = total / days;
                    return {
                        v: avg
                        , f: avg.toFixed(2)
                    };
                }
                else {
                    // return null for < x days
                    return null;
                }
            }
        }

            }

            this.setFullArray=function(){

            }

            //httpGetAsync("http://104.198.38.190/stocks/dis/0-now",setData);
            chart = new google.visualization.CandlestickChart(document.getElementById(graph.chartDivID));

           //the interval crap

            setInterval(() => drawData(), 10 * 1000);
           // drawChart();//draws chart the first time
            
            function drawData(){
                var displayedArray=objectToArray(displayedData);
                var data = google.visualization.arrayToDataTable(displayedArray, true);
                var view = new google.visualization.DataView(data);
                console.log(displayedArray,"display");
                view.setColumns([0, 1, 2, 3, 4, movingAverage]);
                chart.draw(view, options);
            }
            function httpGetAsync(theUrl, callback){
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback(xmlHttp.responseText);
                }
                xmlHttp.open("GET", theUrl, true); // true for asynchronous 
                  xmlHttp.send(null);
            }
            function setData(HttpRequest){
                stockData=JSON.parse(HttpRequest);
                displayedData.length = 0;
                for(var i=stockData.length-100;i<stockData.length;i++){
                    displayedData.push(stockData[i]);

                }
                console.log(displayedData, "object");

            }
            google.load("visualization", "1", {
                packages: ["corechart"]
                , callback: drawChart
            });
        }
        function objectToArray(object){
            var array=[];
            for(var i=0;i<object.length;i++){
                array.push([new Date(object[i].time),object[i].low,object[i].open,object[i].close,object[i].high]);
            }
            return array;
        }



        //changes the data to a specified user input rather than a set time
        function changeTime(minutes){
           chartTime=minutes;
            if(minutes==120){

            }
           
        }

            newData=[];

             function combineAll(){
                var placeHolder=[];

                    if(i%2==0){
                        var date=new Date(stockData[i].time);
                        place.push([date,stockData[i].low, stockData[i].open, stockData[i].close, stockData[i].high]);
                        date=new Date(stockData[i+1].time);
                        place.push([date,stockData[i+1].low, stockData[i+1].open, stockData[i+1].close, stockData[i+1].high]);
                        placeHolder=combine(place);

		        if(candles.length>0) {

		        }

                return {"time":date, "low":low, "open":open, "close":close,"high": high};
            }
        }
